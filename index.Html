<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="Quiz-container">
        <div class="quiz-info">
            <div class="category">Quiz for <span>Math</span></div>
            <div class="count">Number of questions: <span></span></div>
        </div>
        <div class="quiz-area">
        </div>
        <div class="answer-area">
        </div>
        <button type="submit" class="bttn">submit</button>
        <div class="bullets">
            <div class="spans">
            </div>
            <div class="countDown">
                <span class="mins">02</span> : <span class="secs">25</span>
            </div>
        </div>
        <div class="result">
        </div>
    </div>
    <div class="repos-container">
        <div class="repos">
            <input type="text" class="repos" placeholder="UserName">
            <span class="getRepos">get repos</span>
        </div>
        <div class="show-data">
            
        </div>
    </div>
    <script src="/javascript/main.js"></script>

</body>
</html>
